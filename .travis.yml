language: node_js
node_js:
- node
services:
- postgresql
before_script:
- psql -c 'CREATE DATABASE travis_test;' -U postgres
- knex migrate:latest --env=test
- knex seed:run --env=test
env:
- DATABASE_URL=postgres://postgres@localhost/travis_test
notifications:
  email: false
deploy:
  provider: heroku
  app: travis-test-penguins
  skip_cleanup: true
  api_key:
    secure: 
